syntax = "proto3";
package rpcpb;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

message NonParamsRequest {
}

message GetStateResponse {
    string status = 1;
}

message CreateKeyRequest {
    string alias = 1;
    string password = 2;
}

message CreateKeyResponse {
    string xpub = 1;
}

message ListKeyResponse {
    repeated string xpub = 1;
}

message DeleteKeyRequest {
    string password = 1;
    string xpub = 2;
}

message ResetKeyPasswordRequest {
    string xpub = 1;
    string oldPassword = 2;
    string newPassword = 3;
}

message ResetKeyPasswordResponse {
    bool changed = 1;
}

message Action {
    string type = 1;
    string assetID = 2;
    string assetAlias = 3;
    string accountID = 4;
    string accountAlias =5;
}

message BuildTransactionRequest {
    repeated Action actions = 1;
    int64 ttl = 2;
    uint64 timeRange = 3;
}

message BuildTransactionResponse {
    string template = 1;
}

service ApiService {
    // state
    rpc GetState (NonParamsRequest) returns (GetStateResponse) {
        option (google.api.http) = {
            get: "/v1/state"
        };
    }

    // Key
    rpc CreateKey(CreateKeyRequest) returns (CreateKeyResponse) {
        option (google.api.http) = {
            post: "/v1/create-key"
            body: "*"
        };
    }

    rpc ListKey(NonParamsRequest) returns (ListKeyResponse) {
        option (google.api.http) = {
            post: "/v1/list-keys"
            body: "*"
        };
    }

    rpc DeleteKey(DeleteKeyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/v1/delete-keys"
            body: "*"
        };
    }

    rpc ResetKeyPassword(ResetKeyPasswordRequest) returns (ResetKeyPasswordResponse) {
        option (google.api.http) = {
            post: "/v1/reset-key-password"
            body: "*"
        };
    }

    rpc BuildTransaction(BuildTransactionRequest) return (BuildTransactionResponse) {
        option (google.api.http) = {
            post: "/v1/build-transaction"
            body: "*"
        };
    }
}
